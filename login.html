    <div class="container" style="width: 400px; border: 0.5px solid;background-color: rgb(246, 252, 247); opacity: 75%; padding: 20px; margin-top: 100px;">
        <form action="index.html" onsubmit="return validate()">
            <h3 style="text-align: center; font-weight: bold;">Login</h3>

            <label for="inputEmail" class="form-label" style="font-weight: 700;">Email</label>
            <input type="type" class="form-control" id="inputEmail" pattern="([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,3})" onkeyup="validemail() ">
            <label for="error" id="error"></label>

            <br>

            <label for="inputPassword" class="form-label" style="font-weight: 700;">Password</label>
            <input type="password" class="form-control" id="inputPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,})" onkeyup="pass()">
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <label for="error" id="pwerror"></label>
